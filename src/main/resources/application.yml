spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/mobile_phone_shop
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver
    hikari:
      auto-commit: false
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
Server:
  port: 8081



